<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Tic‑Tac‑Toe</h1>
    </header>

    <section class="status-panel" aria-live="polite">
      <div class="turn">
        <span class="label">Turn:</span>
        <span id="currentPlayer" class="badge">X</span>
      </div>
      <div id="winnerMessage" class="winner-message"></div>
      <div class="scoreboard">
        <div class="score"><span class="label">X Wins:</span> <span id="scoreX">0</span></div>
        <div class="score"><span class="label">O Wins:</span> <span id="scoreO">0</span></div>
        <div class="score"><span class="label">Draws:</span> <span id="scoreDraw">0</span></div>
      </div>
    </section>

    <section class="board">
      <button class="cell" data-index="0"></button>
      <button class="cell" data-index="1"></button>
      <button class="cell" data-index="2"></button>
      <button class="cell" data-index="3"></button>
      <button class="cell" data-index="4"></button>
      <button class="cell" data-index="5"></button>
      <button class="cell" data-index="6"></button>
      <button class="cell" data-index="7"></button>
      <button class="cell" data-index="8"></button>
    </section>

    <section class="controls">
      <button id="resetRound" class="btn">Reset Round</button>
      <button id="newGame" class="btn btn-outline">New Game</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
